<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fake News Network — Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Old English style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --overlay: rgba(0, 0, 0, 0.25);
            --card-bg: rgba(15, 23, 42, 0.35);
            --card-border: rgba(255,255,255,0.2);
            --text: #e5e7eb;
            --muted: #cbd5e1;
            --accent: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            color: var(--text);
            cursor: url("../sprites/Ojitos.png") 16 16, auto; /* custom eyes cursor */
        }

            /* Background image */
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                background: url("../backgrounds/BroGarf.png") center center / cover no-repeat fixed;
                z-index: -2;
            }

            body::after {
                content: "";
                position: fixed;
                inset: 0;
                background: var(--overlay);
                z-index: -1;
            }

        /* Header */
        header {
            /* not sticky so you can scroll past it */
            backdrop-filter: blur(1px);
            z-index: 20;
        }

        .top-bar {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0.75rem 1.25rem 0.5rem;
        }

        .banner {
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            border-radius: 1.25rem 1.25rem 0.75rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-bottom: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-family: "UnifrakturCook", serif;
            font-size: clamp(2.4rem, 5vw, 3.5rem);
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .subtitle {
            margin-top: 0.2rem;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--muted);
            text-decoration: none;
        }

            .back-link:hover {
                text-decoration: underline;
            }

        /* Cryptid navigation bar (same vibe as home) */
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0.65rem 1rem 1rem;
            margin: 0 auto;
            max-width: 1000px;
            background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.85));
            border-radius: 0 0 1.25rem 1.25rem;
            border: 1px solid var(--card-border);
            border-top: none;
            box-shadow: 0 12px 40px rgba(0,0,0,0.75);
        }

        .menu-item {
            position: relative;
            width: 90px;
            padding-top: 60px;
            text-align: center;
            color: var(--text);
            font-size: 0.8rem;
        }

        .menu-label {
            margin-top: 0.15rem;
            display: block;
            font-family: "UnifrakturCook", serif;
            font-size: 0.9rem;
        }

        .sprite {
            width: 56px;
            height: 56px;
            margin: 0 auto 0.2rem;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.9));
            transform: translateY(0) scale(1);
            will-change: transform;
        }

        .sprite-alien {
            background-image: url("../sprites/Alien.png");
        }

        .sprite-bigfoot {
            background-image: url("../sprites/Bigfoot.png");
        }

        .sprite-mothman {
            background-image: url("../sprites/Mothman.png");
        }

        .sprite-chupacabra {
            background-image: url("../sprites/Chupacabra.png");
        }

        .sprite-devil {
            background-image: url("../sprites/Devil.png");
        }

        .sprite-cthulu {
            background-image: url("../sprites/Cthulu.png");
        }

        .ufo {
            position: absolute;
            top: 0;
            left: 50%;
            width: 52px;
            height: 52px;
            transform: translateX(-50%) translateY(10px) scale(0.85);
            background-image: url("../sprites/UFO.png");
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.9));
        }

        .beam {
            position: absolute;
            top: 32px;
            left: 50%;
            width: 40px;
            height: 80px;
            transform: translateX(-50%);
            background: radial-gradient(circle at top, rgba(248,250,252,0.9) 0, rgba(224,242,254,0.7) 20%, rgba(96,165,250,0.25) 50%, transparent 75%);
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            opacity: 0;
            mix-blend-mode: screen;
            transition: opacity 0.2s ease-out;
        }

        @keyframes sprite-bob {
            0% {
                transform: translateY(-2px) scale(1.03);
            }

            100% {
                transform: translateY(-10px) scale(1.08);
            }
        }

        .menu-item:hover .ufo,
        .menu-item:focus-visible .ufo {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .menu-item:hover .beam,
        .menu-item:focus-visible .beam {
            opacity: 1;
        }

        .menu-item:hover .sprite,
        .menu-item:focus-visible .sprite {
            animation: sprite-bob 0.6s ease-in-out infinite alternate;
        }

        /* Main layout */
        main {
            max-width: 1152px;
            margin: 1.75rem auto 0;
            padding: 0 1.25rem 5vh; /* extra scroll room for wallpaper */
            position: relative;
        }

        /* TV screen overlay for feed */
        .tv-wrapper {
            position: relative;
            width: 100%;
            height: calc(768px * 0.75); /* approximate visible area; adjust as desired */
            max-width: 1152px;
            margin: 0 auto;
        }

        .tv-screen {
            position: absolute;
            /* These values are tuned for the provided image (1152x768).
         Adjust top/left/width/height if needed after you eyeball it in the browser. */
            top: 19%;
            left: 18%;
            width: 36%;
            height: 48%;
            background: radial-gradient(circle at 10% 0%, #111827 0, #020617 40%, #020617 100%);
            border-radius: 10px;
            box-shadow: inset 0 0 18px rgba(0,0,0,0.9);
            padding: 0.5rem 0.7rem;
            overflow-y: auto;
            color: #e5e7eb;
            font-size: 0.78rem;
            line-height: 1.4;
            scrollbar-width: thin;
            scrollbar-color: #22c55e #020617;
        }

            .tv-screen::-webkit-scrollbar {
                width: 6px;
            }

            .tv-screen::-webkit-scrollbar-track {
                background: #020617;
            }

            .tv-screen::-webkit-scrollbar-thumb {
                background-color: #22c55e;
                border-radius: 999px;
            }

        .feed-header {
            font-family: "UnifrakturCook", serif;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .feed-meta {
            text-align: center;
            font-size: 0.7rem;
            color: var(--muted);
            margin-bottom: 0.4rem;
        }

        .feed-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feed-item + .feed-item {
            margin-top: 0.4rem;
            padding-top: 0.35rem;
            border-top: 1px dashed rgba(148,163,184,0.4);
        }

        .feed-title {
            font-weight: 600;
            margin: 0;
        }

            .feed-title a {
                color: #e5e7eb;
                text-decoration: none;
            }

                .feed-title a:hover,
                .feed-title a:focus-visible {
                    text-decoration: underline;
                }

        .feed-source {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .feed-summary {
            margin: 0.1rem 0 0;
            font-size: 0.74rem;
            color: #cbd5e1;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--muted);
            text-align: center;
        }

        @media (max-width: 900px) {
            main {
                padding-bottom: 50vh;
            }

            .tv-wrapper {
                height: auto;
                aspect-ratio: 3 / 2; /* approximate */
            }

            .tv-screen {
                top: 22%;
                left: 16%;
                width: 40%;
                height: 52%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="top-bar">
            <a href="../index.html" class="back-link">← Back to Bienvenido</a>

            <div class="banner">
                <h1>What is up Foo!?</h1>
                <div class="subtitle">Fake News Network · Broadcast live from your brain worms.</div>
            </div>

            <!-- Nav bar with cryptid sprites -->
            <nav class="nav-menu" aria-label="Main menu">

  <a class="menu-item" href="/Talk2Me/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-alien"></div>
    <span class="menu-label">Make Contact</span>
  </a>

  <a class="menu-item" href="/Conspiracies/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-bigfoot"></div>
    <span class="menu-label">Conspiracies</span>
  </a>

  <a class="menu-item" href="/fake-news/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-mothman"></div>
    <span class="menu-label">News</span>
  </a>

  <a class="menu-item" href="/Revistas/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-chupacabra"></div>
    <span class="menu-label">ChupaYCome</span>
  </a>

  <a class="menu-item" href="/hells-kitchen/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-devil"></div>
    <span class="menu-label">Hell's Kitchen</span>
  </a>

  <a class="menu-item" href="/blog/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-cthulu"></div>
    <span class="menu-label">Literary Nightmares</span>
  </a>

</nav>

        </div>
    </header>

    <main>
        <div class="tv-wrapper">
            <!-- This sits over the TV's empty space -->
            <div class="tv-screen" id="tvFeed">
                <div class="feed-header">Fake News Ticker</div>
                <div class="feed-meta" id="feedMeta">Loading headlines…</div>
                <ul class="feed-list" id="feedList">
                    <!-- JS will populate items here -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        © <span id="year"></span> Fake News Network — All opinions are hallucinations.
    </footer>

    <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // --- SIMPLE PLACEHOLDER FEED DATA ---
    // For now this uses local static items so it works on GitHub Pages with no backend.
    // Later we can wire this up to a privacy-respecting RSS->JSON proxy you control.
    const sampleItems = [
      {
        source: "Totally Real News",
        title: "Local Cat Declares 4AM As International Zoomies Hour",
        link: "#",
        summary: "Experts warn productivity may never recover.",
        time: "Just now"
      },
      {
        source: "Void Gazette",
        title: "Scientists Confirm: Reading Comments Lowers IQ By 12 Points",
        link: "#",
        summary: "Officials recommend touching grass at least twice daily.",
        time: "10 min ago"
      },
      {
        source: "Orbital Onion",
        title: "Area Man Starts Personal Website, Immediately More Interesting Than The News",
        link: "#",
        summary: "Analysts say vibes expected to rise 300% over Q4.",
        time: "Today"
      }
    ];

    function renderFeed(items) {
      const list = document.getElementById("feedList");
      const meta = document.getElementById("feedMeta");

      list.innerHTML = "";
      if (!items.length) {
        meta.textContent = "No headlines available. The Ministry of Truth is probably busy.";
        return;
      }

      meta.textContent = `Showing ${items.length} handcrafted headlines`;

      for (const item of items) {
        const li = document.createElement("li");
        li.className = "feed-item";
        li.innerHTML = `
          <p class="feed-title">
            ${item.link && item.link !== "#"
              ? `<a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>`
              : item.title}
          </p>
          <div class="feed-source">${item.source} · <span>${item.time}</span></div>
          ${item.summary ? `<p class="feed-summary">${item.summary}</p>` : ""}
        `;
        list.appendChild(li);
      }
    }

    renderFeed(sampleItems);

    // NOTE: When you're ready for real RSS:
    // - We'll set up a tiny proxy (on a serverless function or tiny VPS)
    //   that fetches RSS → returns minimal JSON.
    // - Then swap renderFeed(sampleItems) with a fetch() to your proxy.
    // This avoids sketchy public RSS-to-JSON services and keeps things privacy-friendly.
    </script>

</body>
</html>
