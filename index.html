<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Old English style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --overlay: rgba(0, 0, 0, 0.55);
            --card-bg: rgba(15, 23, 42, 0.88);
            --card-border: rgba(255,255,255,0.25);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            color: var(--text);
        }

            /* Background image */
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                background: url("backgrounds/GarfieldHacker420.png") center center / cover no-repeat fixed;
                z-index: -2;
            }

            body::after {
                content: "";
                position: fixed;
                inset: 0;
                background: var(--overlay);
                z-index: -1;
            }

        /* Header: banner + nav */
        header {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(14px);
        }

        .top-bar {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0.75rem 1.25rem 0.5rem;
        }

        .banner {
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            border-radius: 1.25rem 1.25rem 0.75rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-bottom: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-family: "UnifrakturCook", serif;
            font-size: clamp(2.4rem, 5vw, 3.5rem);
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* Cryptid navigation bar */
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0.65rem 1rem 1rem;
            margin: 0 auto;
            max-width: 1000px;
            background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.85));
            border-radius: 0 0 1.25rem 1.25rem;
            border: 1px solid var(--card-border);
            border-top: none;
            box-shadow: 0 12px 40px rgba(0,0,0,0.75);
        }

        .menu-item {
            position: relative;
            width: 90px;
            padding-top: 60px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            font-size: 0.8rem;
        }

        .menu-label {
            margin-top: 0.15rem;
            display: block;
            font-family: "UnifrakturCook", serif;
            font-size: 0.9rem;
        }

        .sprite {
            width: 56px;
            height: 56px;
            margin: 0 auto 0.2rem;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.9));
            transform: translateY(0) scale(1);
            transition: transform 0.15s ease-out;
            will-change: transform;
        }

        /* Individual cryptid sprites */
        .sprite-alien {
            background-image: url("sprites/Alien.png");
        }

        .sprite-bigfoot {
            background-image: url("sprites/Bigfoot.png");
        }

        .sprite-mothman {
            background-image: url("sprites/Mothman.png");
        }

        .sprite-chupacabra {
            background-image: url("sprites/Chupacabra.png");
        }

        .sprite-devil {
            background-image: url("sprites/Devil.png");
        }

        .sprite-cthulu {
            background-image: url("sprites/Cthulu.png");
        }

        /* UFO + tractor beam hover effect */
        .ufo {
            position: absolute;
            top: 0;
            left: 50%;
            width: 52px;
            height: 52px;
            transform: translateX(-50%) translateY(10px) scale(0.85);
            background-image: url("sprites/UFO.png");
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.9));
        }

        .beam {
            position: absolute;
            top: 32px;
            left: 50%;
            width: 40px;
            height: 80px;
            transform: translateX(-50%);
            background: radial-gradient(circle at top, rgba(248,250,252,0.9) 0, rgba(224,242,254,0.7) 20%, rgba(96,165,250,0.25) 50%, transparent 75%);
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
            mix-blend-mode: screen;
        }

        .menu-item:hover .ufo,
        .menu-item:focus-visible .ufo {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .menu-item:hover .beam,
        .menu-item:focus-visible .beam {
            opacity: 1;
        }

        /* Bounce animation for sprites under the beam */
        @keyframes sprite-bob {
            0% {
                transform: translateY(-2px) scale(1.03);
            }

            100% {
                transform: translateY(-10px) scale(1.08);
            }
        }

        .menu-item:hover .sprite,
        .menu-item:focus-visible .sprite {
            animation: sprite-bob 0.6s ease-in-out infinite alternate;
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 1.75rem auto 0;
            padding: 0 1.25rem 4rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        h2 {
            margin: 0 0 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            font-size: 0.9rem;
        }

        p {
            margin: 0.35rem 0;
            line-height: 1.6;
        }

        .muted {
            color: var(--muted);
            font-size: 0.9rem;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--muted);
            text-align: center;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            max-width: 100%;
        }

        @media (max-width: 640px) {
            .menu-item {
                width: 80px;
                padding-top: 56px;
            }

            .sprite {
                width: 50px;
                height: 50px;
            }

            .ufo {
                width: 46px;
                height: 46px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="top-bar">
            <div class="banner">
                <h1>What is up Foo!?</h1>
            </div>

            <!-- UFO cryptid navigation bar (decorative for now) -->
            <nav class="nav-menu" aria-label="Main menu">
                <div class="menu-item">
                    <div class="ufo"></div>
                    <div class="beam"></div>
                    <div class="sprite sprite-alien"></div>
                    <span class="menu-label">Menu 1</span>
                </div>

                <div class="menu-item">
                    <div class="ufo"></div>
                    <div class="beam"></div>
                    <div class="sprite sprite-bigfoot"></div>
                    <span class="menu-label">Menu 2</span>
                </div>

                <div class="menu-item">
                    <div class="ufo"></div>
                    <div class="beam"></div>
                    <div class="sprite sprite-mothman"></div>
                    <span class="menu-label">Menu 3</span>
                </div>

                <div class="menu-item">
                    <div class="ufo"></div>
                    <div class="beam"></div>
                    <div class="sprite sprite-chupacabra"></div>
                    <span class="menu-label">Menu 4</span>
                </div>

                <div class="menu-item">
                    <div class="ufo"></div>
                    <div class="beam"></div>
                    <div class="sprite sprite-devil"></div>
                    <span class="menu-label">Menu 5</span>
                </div>

                <div class="menu-item">
                    <div class="ufo"></div>
                    <div class="beam"></div>
                    <div class="sprite sprite-cthulu"></div>
                    <span class="menu-label">Menu 6</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="card">
            <h2>Now Playing</h2>
            <p class="muted">Spotify embed loads below. Autoplay behavior depends on your browser’s settings.</p>

            <iframe src="https://open.spotify.com/embed/playlist/5T2sAQAHzjN5DWMQH73ZxX?utm_source=generator&theme=0"
                    height="352"
                    frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
            </iframe>
        </section>
    </main>

    <footer>
        © <span id="year"></span> Bienvenido — No trackers. Just chaos.
    </footer>

    <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
