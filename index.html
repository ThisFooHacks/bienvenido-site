<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Old English style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Junicode';
            src: url('fonts/Junicode-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Junicode';
            src: url('fonts/Junicode-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        :root {
            --overlay: rgba(0, 0, 0, 0.55);
            --card-bg: rgba(15, 23, 42, 0.88);
            --card-border: #22c55e;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Junicode, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            color: var(--text);
        }

            /* Background image */
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                background: url("bienvenido-site/backgrounds/GarfieldHacker420.png") center center / cover no-repeat fixed;
                z-index: -2;
            }

            body::after {
                content: "";
                position: fixed;
                inset: 0;
                background: var(--overlay);
                z-index: -1;
            }

        /* Header: banner + nav */
        header {
            position: static;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(1px);
        }

        .top-bar {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0.75rem 1.25rem 0.5rem;
        }

        .banner {
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            border-radius: 1.25rem 1.25rem 0.75rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-bottom: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-family: "UnifrakturCook", serif;
            font-size: clamp(2.4rem, 5vw, 3.5rem);
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* Cryptid navigation bar */
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0.65rem 1rem 1rem;
            margin: 0 auto;
            max-width: 1000px;
            background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.85));
            border-radius: 0 0 1.25rem 1.25rem;
            border: 1px solid var(--card-border);
            border-top: none;
            box-shadow: 0 12px 40px rgba(0,0,0,0.75);
        }

        .menu-item {
            position: relative;
            width: 90px;
            padding-top: 60px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            font-size: 0.8rem;
        }

        .menu-label {
            margin-top: 0.15rem;
            display: block;
            font-family: "UnifrakturCook", serif;
            font-size: 0.9rem;
        }

        .sprite {
            width: 56px;
            height: 56px;
            margin: 0 auto 0.2rem;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.9));
            transform: translateY(0) scale(1);
            transition: transform 0.15s ease-out;
            will-change: transform;
        }

        /* Individual cryptid sprites */
        .sprite-alien {
            background-image: url("sprites/Alien.png");
        }

        .sprite-bigfoot {
            background-image: url("sprites/Bigfoot.png");
        }

        .sprite-mothman {
            background-image: url("sprites/Mothman.png");
        }

        .sprite-chupacabra {
            background-image: url("sprites/Chupacabra.png");
        }

        .sprite-devil {
            background-image: url("sprites/Devil.png");
        }

        .sprite-cthulu {
            background-image: url("sprites/Cthulu.png");
        }

        /* UFO + tractor beam hover effect */
        .ufo {
            position: absolute;
            top: 0;
            left: 50%;
            width: 52px;
            height: 52px;
            transform: translateX(-50%) translateY(10px) scale(0.85);
            background-image: url("sprites/UFO.png");
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.9));
        }

        .beam {
            position: absolute;
            top: 32px;
            left: 50%;
            width: 40px;
            height: 80px;
            transform: translateX(-50%);
            background: radial-gradient(circle at top, rgba(248,250,252,0.9) 0, rgba(224,242,254,0.7) 20%, rgba(96,165,250,0.25) 50%, transparent 75%);
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
            mix-blend-mode: screen;
        }

        .menu-item:hover .ufo,
        .menu-item:focus-visible .ufo {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .menu-item:hover .beam,
        .menu-item:focus-visible .beam {
            opacity: 1;
        }

        /* Bounce animation for sprites under the beam */
        @keyframes sprite-bob {
            0% {
                transform: translateY(-2px) scale(1.03);
            }

            100% {
                transform: translateY(-10px) scale(1.08);
            }
        }

        .menu-item:hover .sprite,
        .menu-item:focus-visible .sprite {
            animation: sprite-bob 0.6s ease-in-out infinite alternate;
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 1.75rem auto 0;
            padding: 0 1.25rem 90vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        h2 {
            margin: 0 0 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            font-size: 0.9rem;
        }

        p {
            margin: 0.35rem 0;
            line-height: 1.6;
        }

        .muted {
            color: var(--muted);
            font-size: 0.9rem;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--muted);
            text-align: center;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            max-width: 100%;
        }

        /* === Mobile tuning for main page === */
        @media (max-width: 768px) {

            /* Make header more compact */
            .top-bar {
                padding: 0.5rem 0.75rem 0.25rem;
            }

            .banner {
                padding: 0.5rem 1rem;
                max-width: 100%;
            }

            h1 {
                font-size: 2rem; /* smaller but still dramatic */
                line-height: 1.1;
                margin-bottom: 0.15rem;
            }

            /* Optional little subtitle if you add one later */
            .subtitle {
                font-size: 0.8rem;
            }

            /* Nav bar: tighter and more readable */
            .nav-menu {
                padding: 0.5rem 0.75rem 0.75rem;
                gap: 0.6rem;
            }

            .menu-item {
                width: 30%; /* 3 per row, then wrap */
                padding-top: 52px;
                font-size: 0.75rem;
            }

            .sprite {
                width: 44px;
                height: 44px;
                margin-bottom: 0.1rem;
            }

            .ufo {
                width: 40px;
                height: 40px;
            }

            .menu-label {
                font-size: 0.85rem; /* easier to read */
                text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            }

            /* Main content: less huge bottom padding on phones */
            main {
                padding: 0 0.75rem 18vh;
                margin-top: 1.25rem;
            }
        }

        /* Fix background jank on mobile: avoid 'fixed' parallax issues */
        @media (max-width: 768px) {
            body::before {
                background-attachment: scroll;
            }
        }

    </style>
</head>

<body>

    <header>
        <div class="top-bar">
            <div class="banner">
                <h1>What is up Foo!?</h1>
            </div>

            <!-- UFO cryptid navigation bar (decorative for now) -->
            <nav class="nav-menu" aria-label="Main menu">

  <a class="menu-item" href="/Talk2Me/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-alien"></div>
    <span class="menu-label">Make Contact</span>
  </a>

  <a class="menu-item" href="/Conspiracies/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-bigfoot"></div>
    <span class="menu-label">Conspiracies</span>
  </a>

  <a class="menu-item" href="/fake-news/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-mothman"></div>
    <span class="menu-label">News</span>
  </a>

  <a class="menu-item" href="/Revistas/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-chupacabra"></div>
    <span class="menu-label">ChupaYCome</span>
  </a>

  <a class="menu-item" href="/hells-kitchen/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-devil"></div>
    <span class="menu-label">Hell's Kitchen</span>
  </a>

  <a class="menu-item" href="/blog/">
    <div class="ufo"></div>
    <div class="beam"></div>
    <div class="sprite sprite-cthulu"></div>
    <span class="menu-label">Literary Nightmares</span>
  </a>

</nav>

        </div>
    </header>

    <main>
        <section class="card">
            <h2>Listen to this</h2>
            <p class="muted">Playlist updated whenever.</p>

            <iframe src="https://open.spotify.com/embed/playlist/5T2sAQAHzjN5DWMQH73ZxX?utm_source=generator&theme=0"
                    height="420"
                    frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
            </iframe>
        </section>
    </main>

    <footer>
        © <span id="year"></span> Bienvenido — Mi casa es su casa.
    </footer>

    <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
