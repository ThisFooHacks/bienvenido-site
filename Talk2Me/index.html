<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* === Self-hosted BLACKLETTER TITLE FONT === */

        @font-face {
            font-family: 'Chomsky';
  src: url('../fonts/Chomsky.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Junicode';
            src: url('../fonts/Junicode-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Junicode';
            src: url('../fonts/Junicode-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        :root {
            --overlay: rgba(0, 0, 0, 0.25);
            --card-bg: rgba(15, 23, 42, 0.35);
            --card-border: rgba(255,255,255,0.2);
            --text: #e5e7eb;
            --muted: #cbd5e1;
            --accent: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Junicode, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            color: var(--text);
        }

            /* Shared background for placeholder pages */
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                background: url("../backgrounds/Talk2Me.png") center center / cover no-repeat fixed;
                z-index: -2;
            }

            body::after {
                content: "";
                position: fixed;
                inset: 0;
                background: var(--overlay);
                z-index: -1;
            }

        /* Header */
        header {
            backdrop-filter: blur(1px); /* light blur, not sticky */
            z-index: 20;
        }

        .top-bar {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0.75rem 1.25rem 0.5rem;
        }

        .banner {
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            border-radius: 1.25rem 1.25rem 0.75rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-bottom: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-family: 'Chomsky', serif;
            font-size: clamp(2.2rem, 5vw, 3.3rem);
            font-weight: normal;
            letter-spacing: -1px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.35);
        }

        .subtitle {
            margin-top: 0.2rem;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--muted);
            text-decoration: none;
        }

            .back-link:hover {
                text-decoration: underline;
            }

        /* Nav menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0.65rem 1rem 1rem;
            margin: 0 auto;
            max-width: 1000px;
            background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.85));
            border-radius: 0 0 1.25rem 1.25rem;
            border: 1px solid var(--card-border);
            border-top: none;
            box-shadow: 0 12px 40px rgba(0,0,0,0.75);
        }

        .menu-item {
            position: relative;
            width: 90px;
            padding-top: 60px;
            text-align: center;
            color: var(--text);
            font-size: 0.8rem;
            text-decoration: none;
        }

        .menu-label {
            margin-top: 0.15rem;
            display: block;
            font-family: "Chomsky", serif;
            font-size: 0.9rem;
        }

        .sprite {
            width: 56px;
            height: 56px;
            margin: 0 auto 0.2rem;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.9));
            transform: translateY(0) scale(1);
            will-change: transform;
        }

        .sprite-alien {
            background-image: url("../sprites/Alien.png");
        }

        .sprite-bigfoot {
            background-image: url("../sprites/Bigfoot.png");
        }

        .sprite-mothman {
            background-image: url("../sprites/Mothman.png");
        }

        .sprite-chupacabra {
            background-image: url("../sprites/Chupacabra.png");
        }

        .sprite-devil {
            background-image: url("../sprites/Devil.png");
        }

        .sprite-cthulu {
            background-image: url("../sprites/Cthulu.png");
        }

        .ufo {
            position: absolute;
            top: 0;
            left: 50%;
            width: 52px;
            height: 52px;
            transform: translateX(-50%) translateY(10px) scale(0.85);
            background-image: url("../sprites/UFO.png");
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.9));
        }

        .beam {
            position: absolute;
            top: 32px;
            left: 50%;
            width: 40px;
            height: 80px;
            transform: translateX(-50%);
            background: radial-gradient(circle at top, rgba(248,250,252,0.9) 0, rgba(224,242,254,0.7) 20%, rgba(96,165,250,0.25) 50%, transparent 75%);
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            opacity: 0;
            mix-blend-mode: screen;
            transition: opacity 0.2s ease-out;
        }

        @keyframes sprite-bob {
            0% {
                transform: translateY(-2px) scale(1.03);
            }

            100% {
                transform: translateY(-10px) scale(1.08);
            }
        }

        .menu-item:hover .ufo,
        .menu-item:focus-visible .ufo {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .menu-item:hover .beam,
        .menu-item:focus-visible .beam {
            opacity: 1;
        }

        .menu-item:hover .sprite,
        .menu-item:focus-visible .sprite {
            animation: sprite-bob 0.6s ease-in-out infinite alternate;
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 1.75rem auto 0;
            padding: 0 1.25rem 125vh; /* extra scroll to see wallpaper */
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        .page-name {
            font-family: "Chomsky", serif;
            font-size: 1.8rem;
            margin: 0 0 0.5rem;
        }

        .muted {
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--muted);
            text-align: center;
        }

        @media (max-width: 640px) {
            .menu-item {
                width: 80px;
                padding-top: 56px;
            }

            .sprite {
                width: 50px;
                height: 50px;
            }

            .ufo {
                width: 46px;
                height: 46px;
            }
        }
    </style>
</head>

<body>

  <header>
    <div class="top-bar">
      <a href="../index.html" class="back-link">← Back to Bienvenido</a>

      <div class="banner">
        <h1>What is up Foo!?</h1>
        <div class="subtitle">Holla at ya boy.</div>
      </div>

      <!-- GLOBAL NAV (same everywhere) -->
      <nav class="nav-menu" aria-label="Main menu">

        <a class="menu-item" href="/Talk2Me/">
          <div class="ufo"></div>
          <div class="beam"></div>
          <div class="sprite sprite-alien"></div>
          <span class="menu-label">Make Contact</span>
        </a>

        <a class="menu-item" href="/Conspiracies/">
          <div class="ufo"></div>
          <div class="beam"></div>
          <div class="sprite sprite-bigfoot"></div>
          <span class="menu-label">Conspiracies</span>
        </a>

        <a class="menu-item" href="/fake-news/">
          <div class="ufo"></div>
          <div class="beam"></div>
          <div class="sprite sprite-mothman"></div>
          <span class="menu-label">News</span>
        </a>

        <a class="menu-item" href="/Revistas/">
          <div class="ufo"></div>
          <div class="beam"></div>
          <div class="sprite sprite-chupacabra"></div>
          <span class="menu-label">ChupaYCome</span>
        </a>

        <a class="menu-item" href="/hells-kitchen/">
          <div class="ufo"></div>
          <div class="beam"></div>
          <div class="sprite sprite-devil"></div>
          <span class="menu-label">Hell's Kitchen</span>
        </a>

        <a class="menu-item" href="/blog/">
          <div class="ufo"></div>
          <div class="beam"></div>
          <div class="sprite sprite-cthulu"></div>
          <span class="menu-label">Literary Nightmares</span>
        </a>

      </nav>
    </div>
  </header>

  <main>
    <section class="card">
      <h2 class="page-name"></h2>
      <p class="muted">Netbangers, fans, and secret admirers are all welcome here.
        <br>
Email me:
<br>
Follow Me:
      </p>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Bienvenido — Under construction, eternally.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
